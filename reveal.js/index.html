<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Interactive Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
            color: #ffffff;
        }
        #promptContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        #prompt {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        #generate {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #slideContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            transform: translateX(100%);
            opacity: 0;
            padding: 50px;
            box-sizing: border-box;
        }
        .slide.active {
            transform: translateX(0);
            opacity: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #4CAF50;
        }
        p {
            font-size: 1.5em;
            max-width: 80%;
            line-height: 1.6;
        }
        .btn {
            position: fixed;
            top: 50%;
            background: rgba(76, 175, 80, 0.3);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 100;
        }
        .btn:hover {
            background: rgba(76, 175, 80, 0.6);
        }
        #prevBtn { left: 20px; }
        #nextBtn { right: 20px; }
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .feature-list {
            text-align: left;
            margin-top: 20px;
        }
        .feature-item {
            font-size: 1.2em;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .feature-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="promptContainer">
        <input type="text" id="prompt" placeholder="Enter your presentation topic...">
        <button id="generate">Generate Slideshow</button>
    </div>
    <div id="slideContainer"></div>
    <button id="prevBtn" class="btn">❮</button>
    <button id="nextBtn" class="btn">❯</button>
    <div class="progress-bar" id="progressBar"></div>

    <script>
        const apiKey = 'api key here'; // Replace with your actual OpenAI API key
        let currentSlide = 0;
        let slides = [];

        const slideContainer = document.getElementById('slideContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const generateBtn = document.getElementById('generate');

        async function generateSlideContent(prompt) {
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "user",
                            content: `Create a slide deck with 5 slides based on the following topic: ${prompt}. Format the output as JSON with the following structure: { "slides": [{ "title": "Slide Title", "content": "Slide Content" }] }`
                        }]
                    })
                });

                const data = await response.json();
                return JSON.parse(data.choices[0].message.content);
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function createSlideElement(slide, index) {
            const slideElement = document.createElement('div');
            slideElement.classList.add('slide');
            slideElement.innerHTML = `
                <h1>${slide.title}</h1>
                <p>${slide.content}</p>
            `;
            if (index === 0) slideElement.classList.add('active');
            return slideElement;
        }

        function updateSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            updateProgressBar();
        }

        function updateProgressBar() {
            const progress = ((currentSlide + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        async function generateSlideshow() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) {
                alert('Please enter a topic for your presentation.');
                return;
            }

            slideContainer.innerHTML = '<p>Generating slideshow...</p>';
            const slideDeck = await generateSlideContent(prompt);
            
            if (!slideDeck) {
                slideContainer.innerHTML = '<p>Failed to generate slideshow. Please try again.</p>';
                return;
            }

            slides = slideDeck.slides;
            slideContainer.innerHTML = '';
            currentSlide = 0;

            slides.forEach((slide, index) => {
                slideContainer.appendChild(createSlideElement(slide, index));
            });

            updateProgressBar();
        }

        prevBtn.addEventListener('click', () => updateSlide(-1));
        nextBtn.addEventListener('click', () => updateSlide(1));
        generateBtn.addEventListener('click', generateSlideshow);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') updateSlide(-1);
            if (e.key === 'ArrowRight') updateSlide(1);
        });
    </script>
</body>
</html>
